<!DOCTYPE html>
<html>
<head>
    <title>Wiki Copy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
        background-color: #121212; /* Fond sombre */
        color: #e0e0e0; /* Texte clair */
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        background-color: #007bff; /* Bleu lumineux pour le bouton */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #0056b3; /* Bleu foncé au survol */
    }

    /* Pour les liens */
    a {
        color: #1e90ff; /* Bleu clair pour les liens */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Trajet minage</h1>
    <p>Cliquez sur les boutons ci-dessous pour copier du texte dans le presse-papiers :</p>

    <button class="button" onclick="copyToClipboard('/travel -2 -5')">Mine Larve</button><br />
    <button class="button" onclick="copyToClipboard('/travel 0 -3')">Mine Zaap Village</button><br />
    <button class="button" onclick="copyToClipboard('/travel -2 4')">Mine Forgelance</button><br />
    <button class="button" onclick="copyToClipboard('/travel -3 9')">Mine Saddida</button><br />
    <button class="button" onclick="copyToClipboard('/travel 5 19')">Mine Hérale</button><br />
    <button class="button" onclick="copyToClipboard('/travel 4 28')">Mine </button>

    <p>Mine Brakmar</p>
    <button class="button" onclick="copyToClipboard('/travel -28 28')">Mine -28 28</button>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
              //  alert(`Texte copié : "${text}"`);
            }).catch(err => {
               // alert('Échec de la copie');
            });
        }
    </script>
</body>
</html>
