<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Copy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #121212; /* Fond sombre */
            color: #e0e0e0; /* Texte clair */
        }

        h1, h2 {
            color: #ffffff;
        }

        .timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #555;
            z-index: -1;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .timeline-item button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            text-align: center;
            width: 60px;
            height: 60px;
        }

        .timeline-item button:hover {
            background-color: #0056b3;
        }

        .timeline-item span {
            margin-top: 8px;
            color: #e0e0e0;
        }

        .timeline-item.active button {
            background-color: #28a745;
        }

        .timeline-item.active span {
            color: #28a745;
        }

    </style>
</head>
