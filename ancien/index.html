    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #121212;
            color: #e0e0e0;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .main-content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        .section-container {
            margin-bottom: 20px;
            background-color: #222;
            border-radius: 10px;
            border: 1px solid #444;
            padding: 10px;
        }

        .timeline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin-top: 20px;
            padding: 10px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #555;
            z-index: -1;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0 20px;
        }

        .timeline-item button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .timeline-item button:hover {
            background-color: #777;
        }

        .timeline-item button.active {
            background-color: #28a745;
        }

        .timeline-item span {
            margin-top: 5px;
            text-align: center;
        }

        h1.section-title {
            font-size: 20px;
            color: #00bfff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .arrow-icon {
            transition: transform 0.3s;
        }

        .arrow-icon.open {
            transform: rotate(180deg);
        }

        .content {
            display: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            border-radius: 8px;
        }

        .content.open {
            display: block;
        }

        h2 {
            font-size: 18px;
            color: #28a745;
            margin-top: 10px;
        }

        .almanax-sidebar {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #222;
            border-left: 1px solid #444;
        }

        .almanax-sidebar h1 {
            color: #28a745;
        }

        .almanax-sidebar div {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .almanax-sidebar img {
            max-width: 100px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
